<script>
    countdown('92530018103527854',true);
    var t = null;
    var inter = null;
    function countdown(code,type){
        post( 'selfMachine/findSelfCountDownByCode/' + code,{},function(res){
            //console.log("自助机操作时间")
            if(res.code == 200){
                t = res.result
                $("#clock").html(t)
                inter = setInterval("fun("+type +")", 1000);
            }else{
                t = 90;
                inter = setInterval("fun("+type +")", 1000);
            }
        },function(){
            //console.log("提交失败！")
        });
    }
    function fun(type) {
        if(t <= 0) {
            if(type == true){
                // window.location.href = "index.html?patientId="+localStorage.getItem("patientId");
                clearInterval(inter);
            }else{
                window.opener = window;
                var win = window.open("", "_self");
                win.close();
                clearInterval(inter);
            }
        }else{
            t--;
            $("#clock").html(t);
        }
    }
</script>
